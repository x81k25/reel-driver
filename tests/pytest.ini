[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests (requires .env configuration)
    unit: marks tests as unit tests
    api: marks tests as API tests
    training: marks tests as training pipeline tests