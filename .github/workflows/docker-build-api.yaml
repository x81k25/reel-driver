name: Build and Push API Docker Image

on:
  push:
    branches: [ main, dev, staging ]
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  REGISTRY: ghcr.io
  # Image name with api suffix
  IMAGE_NAME: ${{ github.repository }}-api

jobs:
  build-api:
    name: Build API Docker Image
    runs-on: ubuntu-latest

    # Determine environment dynamically
    environment:
      ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 
          github.ref_name == 'main' && 'prod' || 
          github.ref_name == 'staging' && 'staging' || 
          'dev' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Set environment name for use in tags
      - name: Set environment name
        id: env_name
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ENV_NAME=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" = "main" ]; then
            echo "ENV_NAME=prod" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" = "staging" ]; then
            echo "ENV_NAME=staging" >> $GITHUB_ENV
          else
            echo "ENV_NAME=dev" >> $GITHUB_ENV
          fi
          echo "Using environment: ${{ env.ENV_NAME }}"

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.ENV_NAME }}
            type=raw,value=${{ env.ENV_NAME }}-${{ github.sha }}
            type=raw,value=latest,enable=${{ env.ENV_NAME == 'prod' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./app/dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ENVIRONMENT=${{ env.ENV_NAME }}
            MODEL_PATH=${{ vars.MODEL_PATH }}
            LOG_LEVEL=${{ vars.LOG_LEVEL }}
            API_HOST=${{ vars.API_HOST }}
            API_PORT=${{ vars.API_PORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max